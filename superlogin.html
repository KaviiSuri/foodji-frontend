<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css" />

<body>
    <!-- <h1>Super Admin Login</h1>

    <div class="container">
        <header class="header">Super Admin Login</header>
        <main class="main">
          <form class="login-form" id="superLoginForm">
            <h1>Login</h1>
            <div class="form-control">
              <input
                type="text"
                id="username"
                placeholder=" "
                autocomplete="off"
                required
              />
              <label for="phone">Username</label>
            </div>
            <div class="form-control">
              <input
                type="password"
                id="password"
                placeholder=" "
                autocomplete="off"
                required
              />
              <label for="password">Password</label>
            </div>
            <button type="submit" class="btn" id="loginBtn">Login</button>
          </form>
        </main>
      </div>
    <script src="./js/superlogin.js"></script>
</body>
</html>
